<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>席替えランダマイザー</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>

<body>
    <div class="app-container">
        <header>
            <h1>席替えランダマイザー</h1>
            <p>クラスを選択して席をシャッフル生成</p>
        </header>

        <main>
            <section class="controls">
                <div class="input-group">
                    <label for="className">クラス</label>
                    <select id="className">
                        <optgroup label="1年">
                            <option value="1-1">1-1</option>
                            <option value="1-2">1-2</option>
                            <option value="1-3">1-3</option>
                            <option value="1-4">1-4</option>
                            <option value="1-5">1-5</option>
                            <option value="1-6">1-6</option>
                            <option value="1-7">1-7</option>
                            <option value="1-8">1-8</option>
                            <option value="1-9">1-9</option>
                        </optgroup>
                        <optgroup label="2年">
                            <option value="2-1">2-1</option>
                            <option value="2-2">2-2</option>
                            <option value="2-3">2-3</option>
                            <option value="2-4">2-4</option>
                            <option value="2-5">2-5</option>
                            <option value="2-6">2-6</option>
                            <option value="2-7">2-7</option>
                            <option value="2-8">2-8</option>
                        </optgroup>
                        <optgroup label="3年">
                            <option value="3-1">3-1</option>
                            <option value="3-2">3-2</option>
                            <option value="3-3">3-3</option>
                            <option value="3-4">3-4</option>
                            <option value="3-5">3-5</option>
                            <option value="3-6">3-6</option>
                            <option value="3-7">3-7</option>
                            <option value="3-8">3-8</option>
                        </optgroup>
                    </select>
                </div>

                <div class="input-group">
                    <label for="studentCount">生徒人数</label>
                    <input type="number" id="studentCount" min="1" max="100" value="36" placeholder="例: 36">
                </div>

                <div class="input-group">
                    <label for="columns">横の列数</label>
                    <input type="number" id="columns" min="1" max="10" value="6">
                </div>

                <button id="optimizeBtn" class="optimize-btn">自動配分</button>

                <div class="input-group full-width">
                    <label>各列の座席数 <span class="label-hint">（教壇から見て左→右）</span></label>
                    <div class="column-config" id="columnConfig">
                        <!-- Column seat inputs will be generated here -->
                    </div>
                </div>

                <button id="generateBtn">席替えスタート</button>
            </section>

            <section class="result-header" id="resultHeader" style="display: none;">
                <h2 id="displayTitle"></h2>
                <button id="printBtn" class="secondary-btn">印刷 / 保存</button>
            </section>

            <!-- 印刷用タイトル（クラス名のみ、中央表示） -->
            <div class="print-title" id="printTitle"></div>

            <!-- 教壇表示 -->
            <div class="podium-indicator" id="podiumIndicator" style="display: none;">
                <div class="podium-label">教 壇</div>
            </div>

            <div id="gridContainer" class="grid-container">
                <!-- Seats will be generated here -->
            </div>
        </main>

        <footer class="app-footer">
            <p>Created by <strong>Koki Mori</strong></p>
        </footer>
    </div>
</body>

</html>
